---
apiVersion: v1
kind: Namespace
metadata:
  name: testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inflate
  namespace: testing
  annotations:
    checkov.io/skip1: CKV_K8S_8
    checkov.io/skip2: CKV_K8S_9
    checkov.io/skip3: CKV_K8S_11
    checkov.io/skip4: CKV_K8S_12
    checkov.io/skip5: CKV_K8S_13
    checkov.io/skip6: CKV_K8S_15
    checkov.io/skip7: CKV_K8S_28
    checkov.io/skip8: CKV_K8S_37
    checkov.io/skip9: CKV_K8S_38
    checkov.io/skip10: CKV_K8S_43
    checkov.io/skip11: CKV2_K8S_6
spec:
  replicas: 5
  selector:
    matchLabels:
      app: inflate
  template:
    metadata:
      labels:
        app: inflate
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 0
      containers:
        - name: inflate
          image: public.ecr.aws/eks-distro/kubernetes/pause:3.7
          resources:
            requests:
              cpu: 1
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
