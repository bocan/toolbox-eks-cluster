repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        name: "ğŸ”’ security Â· Detect hardcoded secrets"
        args: ["--verbose"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
        name: "ğŸŒ³ git Â· Detect conflict markers"
      - id: check-yaml
        name: "ğŸŒ³ git Â· Check YAML Files"
        args:
          - --multi
      - id: check-added-large-files
        name: "ğŸŒ³ git Â· Block large file commits"
        args: ["--maxkb=5000"]
      - id: trailing-whitespace
        name: "ğŸŒ³ git Â· Check For Trailing Whitespace"
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: "ğŸŒ³ git Â· Check End-Of-Files"
      - id: mixed-line-ending
        name: "ğŸŒ³ git Â· Check For Mixed Line Ending"
        args: ["--fix=lf"]
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_providers_lock
        name: "â“‰  terraform Â· Check Terraform Providers Lock File"
        args:
          - --hook-config=--mode=regenerate-lockfile-if-some-platform-missed
          - --hook-config=--tf-path=tofu
          - --hook-config=--mode=only-check-is-current-lockfile-cross-platform
          - --args=-platform=linux_amd64
          - --args=-platform=darwin_arm64
      - id: terraform_docs
        name: "â“‰  terraform Â· Generate documentation"
        args:
          - --args=--lockfile=false
      - id: terraform_fmt
        name: "â“‰  terraform Â· Format Terraform Files"
        args:
          - --hook-config=--tf-path=tofu
      - id: terraform_validate
        name: "â“‰  terraform Â· Validate Terraform Files"
        args:
          - --hook-config=--tf-path=tofu
      - id: terraform_tflint
        name: "â“‰  terraform Â· Lint Terraform Files"
        args:
          - --args=--recursive
      - id: terraform_trivy
        name: "â“‰  terraform Â· Scan Terraform Files for vulnerabilities"
        args:
          - --args=-s HIGH,CRITICAL
          - --args=--tf-vars terraform.tfvars.example
      - id: terraform_checkov
        name: "â“‰  terraform Â· Checkov scan for Terraform Files"
        args:
          - --args=--var-file terraform.tfvars.example
          - --args=--skip-path tests
          - --args=--soft-fail-on MEDIUM
          - --args=--skip-check CKV_TF_1
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-format
        name: "ğŸ python Â· Format with Ruff"
      # STRICT
      - id: ruff
        name: "ğŸ python Â· Lint with Ruff"
        args: [--fix]
