repos:
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.27.2
  hooks:
    - id: gitleaks
      args: ['--verbose']
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-yaml
      args:
        - --multi
    - id: check-added-large-files
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: mixed-line-ending
      args: ['--fix=lf']
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.99.5
  hooks:
    - id: terraform_docs
      args:
        - --args=--lockfile=false
    - id: terraform_fmt
      args:
        - --hook-config=--tf-path=/home/runner/.asdf/shims/tofu
    - id: terraform_validate
      args:
        - --hook-config=--tf-path=/home/runner/.asdf/shims/tofu
    - id: terraform_tflint
      args:
        - --args=--recursive
    - id: terraform_trivy
      args:
        - --args=-s HIGH,CRITICAL
        - --args=--tf-vars terraform.tfvars
